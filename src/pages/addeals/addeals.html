<!-- Themes Login + logo 2 -->

<ion-content>
  <ion-grid>
      <ion-row >
          <ion-col text-center col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>


            <!--  <button ion-button text-capitalize button-clear clear float-left (click)="onEvent('onSkip')">{{data.skip}}</button>
              <button ion-button text-capitalize button-clear clear float-right (click)="onEvent('onRegister')">{{data.register}}</button>-->

          </ion-col>



          <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 form>
            <ion-item transparent text-center>
              <!---Logo Title-->
              <h1>ADD DEALS</h1>
              <button navPop ion-button icon-only style="margin-left:-90%; margin-top:-15%; background-color: white; color: #075ea4;">
                  <ion-icon color="light" name="arrow-round-back"></ion-icon>
                </button>

              <br>
              

              
            </ion-item>
            <!---Input field username-->
            <input type="file" (change)="upload($event)" accept=".png,.jpg"/>
            <!-- <button ion-button type="file" (change)="upload($event)" accept=".png,.jpg" (click) = "uploadPhoto()">Upload Image</button> -->
            <h2><strong>Deal Link</strong></h2>

            <ion-input type="text" placeholder="http://www.site.com" [(ngModel)]="dealsData.link" style="width: 320px;
          padding: 9px;
          border: 1px solid gray;
          margin: 0;
          border-radius: 5px;
          color: gray">
            </ion-input>
            <!-- <ion-input text-left required type="text" placeholder="http://www.site.com" [(ngModel)]="dealsData.link"></ion-input> -->
             <br> <hr>

             <h2><strong>Deal details</strong></h2>

              <ion-label><strong>PRICE</strong></ion-label>
             <ion-input type="text" placeholder="0.00" [(ngModel)]="dealsData.price" style="width: 320px;
          padding: 2px;
          border: 1px solid gray;
          margin: 0;
          border-radius: 5px;
          color: gray">
            </ion-input>

            <ion-label><strong>VOUCHER CODE</strong></ion-label>
             <ion-input type="text" placeholder="Enter the voucher code" [(ngModel)]="dealsData.coupon" style="width: 320px;
          padding: 2px;
          border: 1px solid gray;
          margin: 0;
          border-radius: 5px;
          color: gray">
            </ion-input>

            <ion-label><strong>TITLE</strong></ion-label>
             <ion-input type="text" placeholder="A short descriptive title of your deal" [(ngModel)]="dealsData.title" style="width: 320px;
          padding: 2px;
          border: 1px solid gray;
          margin: 0;
          border-radius: 5px;
          color: gray">
            </ion-input>

            <ion-label><strong>DESCRIPTION</strong></ion-label>
             <textarea text-wrap type="text" placeholder="Here you can describe the deal in your
             own words and explain to  the users why it's a good deal! Please don't paste marketing
             or texts..." [(ngModel)]="dealsData.description" style="width: 320px;
          
          height: 14%;
          padding: 11px;
          border: 1px solid gray;
          margin: 0;
          border-radius: 5px;
          color: gray">
            </textarea>

            <ion-label><strong>DEAL STARTS</strong></ion-label>
             <ion-input type="text" placeholder="DD/MM/YY" [(ngModel)]="dealsData.startdate" style="width: 320px;
          padding: 2px;
          border: 1px solid gray;
          margin: 0;
          border-radius: 5px;
          color: gray">
            </ion-input>

            <ion-label><strong>DEAL EXPIRES</strong></ion-label>
             <ion-input type="text" placeholder="DD/MM/YY" [(ngModel)]="dealsData.enddate" style="width: 320px;
          padding: 2px;
          border: 1px solid gray;
          margin: 0;
          border-radius: 5px;
          color: gray">
            </ion-input>

            <ion-label><strong>CATEGORY</strong></ion-label>
             <ion-input type="text" placeholder="Place deal's category here" [(ngModel)]="dealsData.category" style="width: 320px;
          padding: 2px;
          border: 1px solid gray;
          margin: 0;
          border-radius: 5px;
          color: gray">
            </ion-input>
            
          
              
              <!-- <ion-input transparent text-left required type="text"placeholder="My QR data" [(ngModel)]="dealsData.qrdata"></ion-input>
              <hr> -->
              <!-- <button ion-button default-button block text-capitalize box-shadow style="margin-top: 60px;" (click)="createCode()"><ion-icon name="barcode"></ion-icon>Create Code</button>
              <ion-card *ngIf="createdCode">
                  <ion-card-content>
                    <p>Value: {{ createdCode }}</p>
                  </ion-card-content>
                </ion-card> -->

            
            <div text-center>
              
              <button ion-button default-button block text-capitalize box-shadow style="margin-top: 50px; background-color: #075ea4;" (click)="addDeals()">Post Deal</button>


            
             
            </div>


          </ion-col>
          

          <!---End Share Section-->
      </ion-row>

  </ion-grid>
</ion-content>
