<!-- Themes Login + logo 2 -->
<ion-content has-header  >
  <ion-grid   >
      <ion-row padding-left padding-right>
          <ion-col text-center col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>


            <!--  <button ion-button text-capitalize button-clear clear float-left (click)="onEvent('onSkip')">{{data.skip}}</button>
              <button ion-button text-capitalize button-clear clear float-right (click)="onEvent('onRegister')">{{data.register}}</button>-->

          </ion-col>



          <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 form>
            <ion-item transparent text-center>
              <!---Logo Title-->
              <h1>ADD DEALS</h1>

              <br>
              

              
            </ion-item>
            <!---Input field username-->
            <button ion-button>Upload Image</button>
              <ion-input transparent text-left required type="text" placeholder="title" [(ngModel)]="dealsData.title"></ion-input>
              <hr>
              <ion-input transparent text-left required type="text"placeholder="description" [(ngModel)]="dealsData.description"></ion-input>
              <hr>
              <ion-input text-left required type="text" placeholder="link" [(ngModel)]="dealsData.link"></ion-input>
              <hr>
            

            <!---Input field password-->
           
              <ion-input text-left required type="text" placeholder="category" [(ngModel)]="dealsData.category"></ion-input>
              <hr>
              
            
            <div  text-center>
              
              <button ion-button default-button block text-capitalize box-shadow style="margin-top: 60px;" (click)="addDeals()">Submit</button>


            
             
            </div>


          </ion-col>
          

          <!---End Share Section-->
      </ion-row>

  </ion-grid>
</ion-content>
