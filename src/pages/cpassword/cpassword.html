<ion-header>

</ion-header>


<ion-content padding>

    <ion-grid *ngIf="data != null">
        <ion-row padding-left padding-right>
            <ion-col text-center col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
  
  
              <!--  <button ion-button text-capitalize button-clear clear float-left (click)="onEvent('onSkip')">{{data.skip}}</button>
                <button ion-button text-capitalize button-clear clear float-right (click)="onEvent('onRegister')">{{data.register}}</button>-->
  
            </ion-col>
  
  
  
            <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 form>
              <ion-item transparent text-center>
                <!---Logo Title-->
                <h1>USERNAME</h1>
  
                <br>
                
  
                
              </ion-item>
              <!---Input field username-->

              <ion-label text-left required>CHANGE PASSWORD</ion-label>
              <br><br>
                <ion-input transparent text-left required type="password" placeholder="Current password" [(ngModel)]="cp" ></ion-input>
                <br><br>
                <ion-input text-left required type="password" placeholder="New password" [(ngModel)]="np" ></ion-input>
                <br> <br>
              
  
              <!---Input field password-->
             
                <ion-input text-left required type="password" placeholder="Confirm new password" [(ngModel)]="cnp"></ion-input>
                
                <br>
              <hr>
              <div  text-center>
                
                <button ion-button default-button block text-capitalize box-shadow style="margin-top: 60px;" (click)="savepassword()">SAVE</button>
  
  
              
              </div>
  
  
            </ion-col>
            
  
            <!---End Share Section-->
        </ion-row>
  
    </ion-grid>
    

</ion-content>
