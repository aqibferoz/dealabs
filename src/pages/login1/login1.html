<!-- Themes Login + logo 2 -->
<ion-content  >
  <ion-grid >
      <ion-row >
         



          <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 form>
            <ion-item transparent text-center>
              <!---Logo Title-->
              <h1>Join us</h1>
              <h5 ion-text no-margin text-wrap>{{data.title}}</h5>

              <br>
              

              
            </ion-item>
            <!---Input field username-->
              <ion-input transparent text-left required type="text" placeholder="Name" [(ngModel)]="username" ></ion-input>
              <hr>
              <ion-input text-left required type="text" placeholder="Email" [(ngModel)]="email" ></ion-input>
              <hr>
            

            <!---Input field password-->
           
              <ion-input text-left required style="color:black;" type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
              <hr>
              <ion-input text-left required type="text" placeholder="Phone number" [(ngModel)]="number"></ion-input>
              <hr>
            
            <div text-center>
              
              <button ion-button default-button block text-capitalize box-shadow style="margin-top: 60px; background-color:#F79071 !important;" (click)="signup()">Sign Up</button>
              <a class="hr-text" data-content="Already Registered?" ></a>

                <button ion-button default-button block text-capitalize box-shadow style="margin-top: 20px; background-color:#F79071 !important;" (click)="login()">Login</button>


            
             <!-- <button ion-button default-button block text-capitalize box-shadow style="margin-top: 40px; background-color:#F79071;" (click)="onEvent('onLogin')">Instagram</button> -->
              <p style = "color:#F79071">Not ready to sign up? Explore the app.</p>
            </div>


          </ion-col>
          

          <!---End Share Section-->
      </ion-row>

  </ion-grid>
</ion-content>
