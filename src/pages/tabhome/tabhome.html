<!-- Theme Search Field + Header 2 -->
<ion-header  >
    <ion-navbar >
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title ></ion-title>
    </ion-navbar>
    <ion-toolbar no-padding transparent>
        
    </ion-toolbar>
  </ion-header>
  <!--Content -->
  <ion-content>
    <ion-grid no-padding>
      <ion-row>
        <!-- List Search-->
        <ion-col col-12 >
          <!-- Content List -->
          <ion-list no-margin>
            <ion-item default-item no-lines >
              <ion-avatar item-start>
                <img >
              </ion-avatar>
              <!--Title -->
              <h2 ion-text item-title>{{user?.username}}</h2>
              <!--Subtitle -->
              <p ion-text item-subtitle>{{user?.email}}</p>
              <!-- <span span-medium>
                {{data.items.detail}}
              </span> -->
            </ion-item>
          </ion-list>
          <div search-bar-bcg padding-horizontal>
            <!-- Header Title -->
            <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onEvent('onTextChange', $event)"></ion-searchbar>
          </div>
          


          <button ion-button (click) = "addeals()"  >Add deals</button>


                <ion-list no-margin>
                  <ion-item default-item no-padding no-lines *ngFor="let item of deals;let i = index" >
                    <ion-item-divider no-lines>
                      <!--Content Avatar-->
                      <ion-avatar item-start>
                        <!-- <img [src]="item.image" [alt]="item.title"> -->
                      </ion-avatar>
                      <!--Content Title-->
                      <h2 item-title>{{item.title}}</h2>
                    </ion-item-divider>
                    <ion-item-divider no-lines>
                      <!--Content Subtitle-->
                      <h3 item-subtitle text-wrap>{{item.category}}</h3>
                      <button ion-button (click) = "updateDeals(item.id)">Update Deal</button>
                      <button (click) = "deleteDeal(item.id)">Delete deal</button>
                    </ion-item-divider>
                  </ion-item>
                </ion-list>
            
                



        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
