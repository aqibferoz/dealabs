<!-- Theme Search Field + Header 2 -->
<ion-header  >
    <ion-navbar >
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title ></ion-title>
    </ion-navbar>
    <ion-toolbar no-padding transparent>
        
    </ion-toolbar>
  </ion-header>
  <!--Content -->
  <ion-content>
    <ion-grid no-padding>
      <ion-row>
        <!-- List Search-->
        <ion-col col-12 *ngIf="data != null">
          <!-- Content List -->
          <ion-list no-margin>
            <ion-item default-item no-lines (click)="onEvent('onItemClick', item)">
              <ion-avatar item-start>
                <img >
              </ion-avatar>
              <!--Title -->
              <h2 ion-text item-title>{{data.items.title}}</h2>
              <!--Subtitle -->
              <p ion-text item-subtitle>{{data.items.subtitle}}</p>
              <span span-medium>
                {{data.items.detail}}
              </span>
            </ion-item>
          </ion-list>
          <div search-bar-bcg padding-horizontal>
            <!-- Header Title -->
            <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onEvent('onTextChange', $event)"></ion-searchbar>
            <button ion-button>Add deals</button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
