<!-- Theme Search Field + Header 2 -->
<ion-header style="background-color: #35373b !important">
    <ion-navbar style="background-color: #35373b !important">
        <!-- <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button> -->
    
        <ion-title style="background-color: #35373b !important; ">
          Deal Labs
        </ion-title>
    
        <ion-buttons end>
          <button ion-button icon-only style="color: white !important;" (click)="logout()">
            LOGOUT
          </button>
        </ion-buttons>
      </ion-navbar>
    
    
  </ion-header>
  <!--Content -->
  <ion-content>
    <ion-grid no-padding>
      <ion-row style="margin-right:0%">
        <!-- List Search-->
        <ion-col col-12 >
          <!-- Content List -->
          <ion-list no-margin (click) = "viewUser(uid)">
            <ion-item default-item no-lines>
              <!-- <ion-avatar item-start >
                <img src  = "assets/imgs/logo.png">
              </ion-avatar> -->
              <!--Title -->
              
              <h2 ion-text item-title style="margin-left: 30%;">{{user?.username}}</h2>
              <!--Subtitle -->
              <p ion-text item-subtitle style="margin-left: 30%;">{{user?.email}}</p>
           
              <!-- <span span-medium>
                {{data.items.detail}}
              </span> -->
            </ion-item>
          </ion-list>
          
          <ion-searchbar style="background-color:white !important; border-radius:5px !important; 
          margin:0 auto !important; max-width: 90% !important;" (ionInput)="getItems($event)"></ion-searchbar>

          
          


                <ion-list no-margin>
                  <ion-item default-item no-padding no-lines *ngFor="let item of searchDeals;let i = index" >
                   
                    <ion-item-divider text-wrap no-lines (click) = "viewDeal(item,i)">
                      <!--Content Avatar-->
                      <!-- <ion-avatar item-start style="border-radius:none !important"> -->
                        <ion-row>
                          <ion-col col-3>
                        <img [src]="item.image" style="width:70px; height:70px;">
                            <!-- <h5>{{item.category}}</h5> -->
                      </ion-col>
                      <!-- </ion-avatar> -->
                      <!--Content Title-->
                      <ion-col col-9>
                      <strong style="color:black">{{item.title}}</strong>
                    
                    
                    <h3 style="color: red">  {{item.price}} </h3>
                  </ion-col>
                  
                        </ion-row>
                  <ion-row>
                <ion-col col-8>
                    <p>{{item.description}}</p>
                </ion-col>
                <ion-col col-4 style="margin-top:1%" >
                  <ngx-qrcode [qrc-value]="item.coupon" id="qrCode"></ngx-qrcode>
                  <!-- <h5>End on:
                    <br>
                    {{item.enddate}}</h5> -->
                </ion-col>
                    
                </ion-row>
                
                   

                    </ion-item-divider>
                    <!-- <ion-item-divider no-lines> -->
                      <!--Content Subtitle-->
                      <ion-row>
                      <ion-col col-6>
                      <button ion-button full style="border-radius:10px; background-color: #03a5c1" (click) = "updateDeals(item)">Update Deal</button>
                    </ion-col>
                    <ion-col col-6>
                    <button style="background-color:#35373b; border-radius:10px;" ion-button full (click) = "deleteDeal(item.id)">Delete deal</button>
                    <!-- </ion-item-divider> -->
                  </ion-col>
                </ion-row>
                  </ion-item>
                </ion-list>
            
                



        </ion-col>
        
      </ion-row>
    </ion-grid>
    <ion-fab bottom right>
        <button ion-fab (click)="addeals()" ><ion-icon name="add"></ion-icon></button>
</ion-fab>



    
  </ion-content>
