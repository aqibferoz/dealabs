<!-- Themes Swipe To Dismiss - Products + CTA -->
<ion-content>
        <ion-grid no-padding >
          <ion-row>
            <ion-col col-12>
              <!-- Header top Swipe To Dismiss Products + CTA -->
              <ion-list-header box-shadow no-lines header-section no-margin>
                <!-- Big Title Swipe To Dismiss Products + CTA -->
                <h1 header-title text-capitalize>Followings</h1>
              </ion-list-header>
              <!-- Content -->
              <ion-list no-margin>
                <ion-item-sliding default-item transparent #slidingItem>



                  <ion-item no-padding no-lines >
                    <!-- Images -->
                    <ion-item-divider no-lines>
                      <ion-avatar item-start>
                        <img src="assets/images/avatar/24.jpg">
                      </ion-avatar>
                      <!-- Title -->
                      <h2 item-title>Isabel Anguiano</h2>
                    </ion-item-divider>
                    <ion-item-divider transparent no-lines>
                      <!-- Subtitle -->
                      <p item-subtitle text-wrap>Lorem ipsum dolor sit amet, consectetur</p>
                      <!-- Button -->
                    <button ion-button default-button text-capitalize box-shadow>SEE</button>
                    </ion-item-divider>
                  </ion-item>



                  <!--Action Button-->
                  <ion-item-options no-lines>
                    <!-- Button -->
                   
                  </ion-item-options>
                </ion-item-sliding>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
