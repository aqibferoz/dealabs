<ion-content>
    <ion-grid>
        <ion-row>
           

  
            <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 form *ngIf=userdata>
              <ion-item transparent text-center>
                <!---Logo Title-->
                <h1 ion-text no-margin text-wrap><strong>USER PROFILE</strong></h1>
                <button navPop ion-button icon-only style="margin-left:-90%; margin-top:-15%; background-color: white; color: #000000;">
                    <ion-icon color="light" name="arrow-round-back"></ion-icon>
                  </button>
  
                
              </ion-item>
              <ion-label style="font-size: 18px">PERSONAL INFORMATION</ion-label>
              <!---Input field username-->

              <h2 left style="font-size:15px" class="textarea">Name</h2>
              {{userdata.username}}
                <hr>



                
                <h2 left style="font-size:15px" class="textarea">Email</h2>

                {{userdata.email}}       
                <hr>         
              
  
              <!---Input field password-->
              <h2 left style="font-size:15px" type = "text" class="textarea">Phone number</h2>

              {{userdata.number}}
              <hr>

              
              <!-- <ion-label>APP</ion-label>
              <ion-label left style="font-size:10px" class="textarea">My data</ion-label>

              <ion-label left style="font-size:10px" class="textarea">Account</ion-label> -->

              
              
              
                <div  text-center>
                
  
  
              <!-- <button class="abc" ion-button default-button block text-capitalize box-shadow style="margin-top: 40px;"(click)="changepassword()">CHANGE PASSWORD</button> -->
               <button class="abc" ion-button default-button block text-capitalize box-shadow style="margin-top: 40px;"(click)="logout()">LOG OUT</button>
               
              </div>
  
  
            </ion-col>
            
  
            <!---End Share Section-->
        </ion-row>
  
    </ion-grid>
</ion-content>

.abc{
  background-color: #35373b;
  
}

  background-color: #35373b;
}
