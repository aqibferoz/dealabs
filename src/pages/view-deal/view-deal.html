<ion-header style="background-color: #35373b !important">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <ion-navbar style="background-color: #35373b !important">
    <ion-title style="background-color: #35373b !important">Deal Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color : white">

    <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 form *ngIf="viewData">
        
        <!-- <ion-avatar item-start > -->
          <!-- <div style=" width:100% !important; height:180px !important;"> -->
          <img style="height:50%; width: 100%;" src="{{viewData.image}}">
          <!-- </div> -->
          <!-- </ion-avatar> -->
          <ion-row>
            <ion-col col-4>

            </ion-col>
          <ion-col col-4 >
                  <ngx-qrcode [qrc-value]="viewData.coupon"></ngx-qrcode> 
                
                 </ion-col>
                 <ion-col col-4>

                  </ion-col>
                </ion-row>

          <!-- <br> -->
          <h2 item-title text-wrap style="font-weight:600; font-style: inherit; font-size: inherit; margin-left: 5% !important;">{{viewData.title}} | {{viewData.category}}</h2>
          <!-- <ion-row> -->
            <!-- <ion-col col-6> -->
          <h2 style="color: #a61c00; font-size: normal; margin-left: 5% !important;"><b>{{viewData.price}}</b></h2>
            <!-- </ion-col> -->
            <!-- <ion-col col-6> -->
        <!-- </ion-col> -->
        <!-- </ion-row> -->
          <div style="width: 320px;
          margin-left: 5% !important;
          padding: 10px;
          border: 1px solid gray;
          margin: 0;
          border-radius: 5px;
          color: gray"><i class="fa fa-upload"></i>Posted On:{{viewData.startdate}}
          <br><br><ion-icon name="cart"></ion-icon>
            Expires On:{{viewData.enddate}}
          </div>
                      <p text-wrap style ="margin-left: 5% !important;">
                        {{viewData.description}}</p>

        </ion-col>


</ion-content>
